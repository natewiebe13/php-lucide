name: Auto Update

on:
    schedule:
        -   cron: '0 * * * *'

defaults:
    run:
        shell: bash

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout
                uses: actions/checkout@v2
                with:
                    ssh-key: ${{ secrets.SSH_KEY_PRIVATE }}

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    coverage: 'none'
                    extensions: 'json,xml,xsl'
                    ini-values: 'memory_limit=-1'
                    php-version: '8.0'
                    tools: pecl

            -   name: Display versions
                run: |
                    php -r 'foreach (get_loaded_extensions() as $extension) echo $extension . " " . phpversion($extension) . PHP_EOL;'
                    php -i

            -   name: Validate composer.json
                run: composer validate --strict

            -   name: Cache Composer packages
                id: composer-cache
                uses: actions/cache@v2
                with:
                    path: vendor
                    key: 8.0-composer-${{ hashFiles('**/composer.lock') }}
                    restore-keys: |
                        8.0-composer-

            -   name: Install dependencies
                run: composer install --prefer-dist --no-progress

            -   name: Get Lucide version
                id: get-lucide-version
                run: echo "::set-output name=lucide-version::$(curl -s https://api.npms.io/v2/package/lucide | jq -r '.collected.metadata.version')"

            -   name: Init git submodule
                run: git submodule init

            -   name: Update git submodule
                run: git submodule update

            -   name: Checkout latest version
                run: git -C lucide checkout "v${{ steps.get-lucide-version.outputs.lucide-version }}"

            -   name: Build files
                run: composer run-script build

            -   name: Create Pull Request
                uses: peter-evans/create-pull-request@v3
                with:
                    commit-message: "Update resources from Lucide ${{ steps.get-lucide-version.outputs.lucide-version }}"
                    branch: automated/lucide-update
                    delete-branch: true
                    title: "[AUTO] Lucide Update ${{ steps.get-lucide-version.outputs.lucide-version }}"
                    body: |
                        Updated resources built based on Lucide ${{ steps.get-lucide-version.outputs.lucide-version }}.
                    labels: automated pr
                    assignees: |
                        natewiebe13

            -   name: Check outputs
                run: |
                    echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
                    echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
